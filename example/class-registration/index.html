<html>
  <head>
    <link rel="stylesheet" type="css" href="/bandicootjs/example/class-registration/class-registration.css"></link>
    <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/6.0.2/basscss.min.css" rel="stylesheet">

    <script type="text/javascript" src="/bandicootjs/dist/bandicoot.js"></script>
    <script type="text/javascript" src="/bandicoot-loki/bundle.js"></script>

    <script type="text/javascript" src="/bandicootjs/example/class-registration/calendar/location.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/courses/location.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/courses/filter changed.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/courses/course selected.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/courses/services.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/register/location.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/sections/location.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/sections/course changed.js"></script>
    <script type="text/javascript" src="/bandicootjs/example/class-registration/sections/services.js"></script>

    <script type="text/javascript">
      window.onload = function() {
        coot.Event('courses/filter changed', arguments);
        coot.Event('sections/course changed', arguments);
      }
    </script>
  </head>
  <body>
    <div class="class-registration-layout">
      <div class="class-registration-column" data-location="courses">
        <div class="courses-search-input">
          <input type="text" class="field-light" data-name="search" data-type="object" onkeyup="coot.Event('courses/filter changed', arguments)">
          <button class="button">Search</button>
        </div>
        <table class="pretty-table table-light overflow-hidden bg-white border rounded-border" 
            data-name="visibleCourses" data-type="table">
          <thead class="bg-darken-2">
            <tr>
              <th>Course ID</th><th>Course Name</th><th>Department</th><th>Credits</th>
            </tr>
          </thead>
        </table>

        <script type="html/building-blocks">
          <table>
            <tr data-type="table-row" data-name="course"  onclick="coot.Event('courses/course selected', arguments)" class="table-row">
              <td data-type="element" data-name="courseId"></td>
              <td data-type="element" data-name="courseName"></td>
              <td data-type="element" data-name="department"></td>
              <td data-type="element" data-name="credits"></td>
            </tr>
          </table>
        </script>
      </div>

      <div class="class-registration-column" data-location="sections">

        <script type="html/building-blocks">
          <div data-type="element" data-name="noCourseSelectedMessage">
            Please select a course on the left in order to see its sections
          </div>
          <table class="pretty-table table-light overflow-hidden bg-white border rounded-border"
              data-name="visibleSections" data-type="table">

              <thead class="bg-darken-2">
              <tr>
                <th>Section Id</th><th>Professor</th><th>Schedule</th><th>Available seats</th>
              </tr>
              </thead>
          </table>
          <table>
            <tr data-type="table-row" data-name="course" onclick="coot.Event('sections/section selected', arguments)" class="table-row">

              <td data-type="element" data-name="sectionId"></td>
              <td data-type="element" data-name="professor"></td>
              <td data-type="element" data-name="schedule"></td>
              <td data-type="element" data-name="availableSeats"></td>
            </tr>
          </table>
        </script>
      </div>

      <div class="class-registration-column">
        <div data-location="register">
          Registration button will be shown here
        </div>

        <div data-location="calendar">
          Calendar will be shown here
        </div>
      </div>
    </div>
  </body>
</html>
