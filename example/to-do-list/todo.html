<head>
  <script type="text/javascript" src="/bandicootjs/dist/bandicoot.js"></script>
  <script type="text/javascript" src="/bandicootjs/example/to-do-list/todo.js"></script>
  <link rel="stylesheet" type="text/css" href="/bandicootjs/example/to-do-list/todo.css"></link>

  <script type="html/building-blocks" data-location="To-do list">
    <li data-type="object" data-name="thingToDo">
      <label data-type="object" data-name="item">
        <input data-type="element" data-name="checkbox" type="checkbox" name="to-do-list" value="soft-soap" onclick="coot.Event('To-do list/item checked', arguments)">
        <span data-type="element" data-name="label"></span>
      </label>
    </li>
  </script>
</head>

<body>
  <div data-location="To-do list">
    <ul data-type="list" data-name="todoList" style="list-style-type: none">
    </ul>
    <input data-type="element" data-name="newItemUserInput" type="text" placeholder="A new thing to do" value="Say hello">
    <button onclick="coot.Event('To-do list/create new item', arguments)">Add thing to do</button>
  </div>
</body>
