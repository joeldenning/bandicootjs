<head>
  <script type="text/javascript" src="/bandicootjs/dist/bandicoot.js"></script>
  <link rel="stylesheet" type="text/css" href="/bandicootjs/example/to-do-list/todo.css"></link>

  <!-- Twitter bootstrap to make this look at least somewhat respectable -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->

  <script type="html/building-blocks" data-location="To-do list">
    <li data-type="list-item" data-name="thingToDo">
      <label data-type="object" data-name="item" onclick="coot.Event('To-do list/toggle item checked', arguments)">
        <input data-type="element" data-name="checkbox" type="checkbox" name="to-do-list">
        <span data-type="element" data-name="label"></span>
      </label>
    </li>
  </script>
</head>

<body>
  <div data-location="To-do list" class="horizontal-center">
    <input data-type="element" data-name="newItemUserInput" type="text" placeholder="A new thing to do" value="say hello" onkeydown="coot.Event('To-do list/create new item', arguments)" id="newItem">
    <button onclick="coot.Event('To-do list/create new item', arguments)">Add thing to do</button>
    <br>
    <button onclick="coot.Event('To-do list/clear selected', arguments)">Remove selected</button>
    <button onclick="coot.Event('To-do list/clear all', arguments)">Remove all</button>
    
    <br>Filter tasks
    <select data-type="object" data-name="filter" onchange="coot.Event('To-do list/filter changed', arguments)">
      <option value="all" selected>All</option>
      <option value="remaining">Remaining</option>
      <option value="completed">Completed</option>
    </select>

    <ul data-type="list" data-name="todoList" style="list-style-type: none" id="list">
    </ul>
  </div>

  <script type="text/javascript" src="/bandicootjs/example/to-do-list/todo.js"></script>
</body>
